name: Testes Cypress

on:
  push:
    branches:
      - main
      - master

jobs:
  cypress-run-chrome:
    runs-on: ubuntu-22.04 # Versão estável do Ubuntu
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0 # Configurado para a versão correta do Node.js

      - name: Instalar dependências do projeto
        run: npm install # Ou 'yarn install', dependendo do gerenciador de pacotes

      - name: Criar diretórios para artefatos de teste
        run: |
          mkdir -p cypress/videos
          mkdir -p cypress/screenshots

      - name: Executar testes Cypress no Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          command: npx cypress run --browser chrome

      - name: Fazer upload de capturas de tela
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-chrome
          path: cypress/screenshots
          retention-days: 1

      - name: Fazer upload de vídeos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-chrome
          path: cypress/videos
          retention-days: 1